<div class=" w-100  shadow-sm p-1 mt-4 mb-4">
    <div class="d-flex flex-row gap-2">

        <img src="/assets/images/Avatar.jpg" width="40" height="40" class="rounded-circle" alt="...">
        <div>

            <p class="pt-1" style="font-weight: bold; height: 3px;">Ansh Agarwal</p>
            <p class="pt-1" style="display: flex; font-weight: 300; height: 15px;">2 hours ago</p>
        </div>
    </div>
    <div class="pt-1">
        <p style="text-align: justify;">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum dignissimos earum voluptates dolorum animi
            provident inventore est ab explicabo totam!
        </p>
    </div>

    <div class="d-flex flex-row gap-2">
        <div class="d-flex flex-row gap-2">

            <div *ngIf="isLiked; else elseBlock">


                <span (click)="toggleLike()">

                    <heart-solid-icon></heart-solid-icon>
                </span>
            </div>
            <ng-template #elseBlock>
                <span (click)="toggleLike()">

                    <heart-outline-icon></heart-outline-icon>
                </span>
            </ng-template>


            <p class="pt-1" cli>Like</p>

        </div>
        <div class="d-flex flex-row gap-2">
            <span (click)="toggleComment()">

                <chat-bubble-bottom-center-outline-icon></chat-bubble-bottom-center-outline-icon>
            </span>
            <p class="pt-1">Comment</p>
        </div>
    </div>

    <!-- // comment box -->
    <div *ngIf="showComment" >
        <div class="d-flex flex-row gap-2">
            <div class="w-100">
                <textarea class="form-control w-100" id="exampleFormControlTextarea1" rows="2" 
                    placeholder="Write a comment..." 
                    [(ngModel)]="comment"
                     >
                </textarea>
            </div>
            <div class="pt-2" (click)="postComment()">

                <paper-airplane-solid-icon></paper-airplane-solid-icon>
            </div>
        </div>
    </div>

</div>
