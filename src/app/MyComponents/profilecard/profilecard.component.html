<div class="shadow p-2 mt-5 mb-5 profilecard">
    <div class="space-y-3">
        <div class="text-center">
            <div class="">


                <img routerLink="/profile" *ngIf="user?.username?.length > 0; else elseblock2" style="border-radius: 100%;"
                    src="assets/images/Avatar.jpg" alt="" width="100" height="100">
                <ng-template #elseblock2>
                    <img  style="border-radius: 100%;" src="assets/images/sad-face.png" alt="" width="100" height="100">
                </ng-template>

            </div>
            <div class="text-center">

                <h6 *ngIf="user?.username?.length > 0; else elseblock" style="font-weight: bold; font-size: 1.5rem;">
                    {{user.username}}
                </h6>
                <ng-template #elseblock>
                    <h6 style="font-weight: bold; font-size: 1.5rem;">
                        You Haven't Logged In

                    </h6>
                </ng-template>

            </div>

            <div>


                <button *ngIf="user?.username?.length > 0; else elseblock3" (click)="handleLogout()"
                    class="btn btn-primary">
                    Logout
                </button>
                <ng-template #elseblock3>
                    <button routerLink="/login" class="btn btn-primary">
                        Login
                    </button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
